# Dependencies
markdown:         kramdown
mathjax:          true
highlighter:      rouge

# Permalinks
#permalink:        pretty
#relative_permalinks: true

# Setup
title:            MBNPy
tagline:          'mbnpy'
description:      'Risk-informed, white-box decision-making on complex systems'
domain:           jieunbyun.github.io/BNS-JT
url:              "https://jieunbyun.github.io"
baseurl:          "/BNS-JT"

author:
  name:           'Ji-Eun Byun'

